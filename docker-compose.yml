app:
  image: leynos/comrade
  links:
   - db
  environment:
   - "DJANGO_SETTINGS_MODULE=ssp_canvassing.settings.base"
   #- "NPM_VERBOSE=true"
db:
  image: "mdillon/postgis:9.4"
  environment:
   - "POSTGRES_USER=ssp_canvassing"

   # Change this, obviously
   - "POSTGRES_PASSWORD=ssp_canvassing"
nginx:
  image: "nginx:1.7"
  links:
   - app:comrade
  ports:
   - "80:80"
  volumes:
   - "./files/nginx.conf:/etc/nginx/nginx.conf:ro"
  volumes_from:
   - app
